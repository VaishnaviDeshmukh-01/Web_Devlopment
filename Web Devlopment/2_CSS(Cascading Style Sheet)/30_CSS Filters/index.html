<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(1px);
        } */
         .img1{
            /* filter: brightness(10px); */
            /* filter: invert(100%); */
            filter: opacity(0.5);
         }

         .img2{
            filter: contrast(1.4) ;
         }

         .img3{
            /* filter: grayscale(100%); */
            filter: sepia(100%);
         }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="Capture.PNG" alt="">
        <img class="img2" src="Capture1.PNG" alt="">
        <img class="img3" src="Capture2.PNG" alt="">
    </div>
</body>
</html>
