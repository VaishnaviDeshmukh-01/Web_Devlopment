<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows & Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #ac3b3b;
        }

        .text-element{
            text-shadow: 2px 2px 4px #ed1717;
            outline: 2px solid blue;
            outline-offset: 50px;
            border: 2px solid greenyellow;
            border-radius: 23px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <p class="text-element">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ab optio est, veniam quod mollitia sapiente voluptatem hic repudiandae officia possimus consectetur dolorum nesciunt. Dignissimos exercitationem obcaecati illo itaque asperiores nobis quam possimus facere nam?
    </p>
</body>
</html>
